<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td class="disponivel">Em Estoque</td>
        </tr>
        
        <tr>
            <td>Regata</td>
            <td>Cinza</td>
            <td>P</td>
            <td>R$ 50,00</td>
            <td class="indisponivel">Esgotado</td>
        </tr>


        <tr>
            <td>Bermuda</td>
            <td>verde</td>
            <td>G</td>
            <td>R$ 170,00</td>
            <td class="disponivel">Em Estoque</td>
        </tr>
        
        <tr>
            <td>Calça Jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 260,00</td>
            <td class="indisponivel">Esgotado</td>
        </tr>
    </table>
</body>
</html>
